<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽取你的今日水晶卡</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">抽取你的今日水晶卡</h1>
            <p class="subtitle">试试看，今天哪种是你的幸运水晶？</p>
        </header>

        <main>
            <div class="cards-container">
                <!-- 18张牌将通过 JavaScript 动态生成 -->
            </div>

            <div class="card-reading hidden">
                <div class="card-description">
                    <!-- 描述文本将在这里动态插入 -->
                </div>
                
                <!-- 商品推荐模块 -->
                <div class="product-recommendations">
                    <a href="#" class="recommendation-button" target="_blank">
                        与你的幸运水晶相关的推荐商品
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <p class="instruction hidden">点击牌面解读，或重新抽牌</p>
            <button class="reset-button">重新抽牌</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
